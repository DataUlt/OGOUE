<!DOCTYPE html>
<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>OGOUE - Connexion</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": {
                DEFAULT: "#13ecc8",
                "light": "#f6f8f8",
                "dark": "#10221f"
              },
              "background-light": "#f6f8f8",
              "background-dark": "#10221f",
              "ogoue-blue": "#0A2A4E",
              "ogoue-green": "#009E60",
              "ogoue-dark-gray": "#333333",
              "ogoue-light-gray": "#F5F7FA",
              "ogoue-border": "#cfe7e3"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex min-h-screen w-full items-center justify-center p-4">
<div class="group/design-root grid w-full max-w-6xl grid-cols-1 overflow-hidden rounded-xl bg-white shadow-2xl dark:bg-ogoue-dark-gray md:grid-cols-10">
<div class="relative col-span-10 flex h-64 flex-col justify-between p-8 md:col-span-6 md:h-auto">
<img alt="Entrepreneur gabonais travaillant" class="absolute inset-0 h-full w-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCN2cvfBLwWADNZr_bEWqe4vG_NQQPZtz-wFRL0ZiuhWr1O2IWyEdkVFn2Bk-N8GKdWoomMrq_pYe_5zMwh3mQRlkkNVgZ8KnohrZSA6Hf8Gfa5wN4NLnKeHyW1k0yo3SueVIH_H85PQZeXF5oRSx_73qSmm3yKURBCezR6fa-PlnxNx1g1Dy7i_xgku1sFgDxXhsLaEMaTH9mL-95Dh9103LZ_L0lyLJPv3sDOcOGfIJ4Vc1V_ghJUyYZdmBb1jermqU8dwAQ10C-Z"/>
<div class="absolute inset-0 bg-ogoue-blue/70"></div>
<div class="relative z-10">
<img alt="Logo OGOUE" class="h-12 w-auto" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC08lzz3Qg13hKleXrwNFFiq1hetkb56LIzw3aoyHLS9QpKFkpgo8fjbZLiy5qmFoiATxqPJdYPs5JegaJC_yq3_1Du6_G-o7NSc6uqnVb2UdO8Emkql_VF96UwcMbKyvXtv5Cx_gXngVY0TS4cn427eE4Mu4_8bUJDV3CHqqd9YicTcpsSf9IJksY-JRIJLS34onlz5qR-aJGTMbeElWvI4jpcL533ZWA5xW3T-L4uI6hFCXQggiQQddI-AZvcXMPppsqaSajHAbhr"/>
</div>
<div class="relative z-10">
<h1 class="text-3xl font-bold text-white lg:text-4xl">Digitalisez votre gestion.</h1>
<p class="mt-2 max-w-md text-lg text-gray-200">La plateforme tout-en-un pour les quincailleries gabonaises.</p>
</div>
</div>
<main class="col-span-10 flex w-full flex-col justify-center bg-ogoue-light-gray p-8 dark:bg-ogoue-blue/20 md:col-span-4">
<div class="mx-auto w-full max-w-md">
<h2 class="text-2xl font-bold text-ogoue-dark-gray dark:text-white sm:text-3xl">Connectez-vous à votre espace</h2>
<form class="mt-8 flex flex-col gap-6">
<div class="flex flex-col gap-y-1.5">
<label class="text-sm font-medium text-ogoue-dark-gray dark:text-gray-300" for="email">Adresse e-mail</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-3 text-gray-400 dark:text-gray-500">mail</span>
<input class="form-input h-12 w-full rounded-lg border border-ogoue-border bg-white p-3 pl-10 text-ogoue-dark-gray placeholder:text-gray-400 focus:border-ogoue-green focus:ring-2 focus:ring-ogoue-green/50 dark:border-gray-600 dark:bg-ogoue-dark-gray/50 dark:text-white dark:placeholder:text-gray-500 dark:focus:border-primary dark:focus:ring-primary/50" id="email" placeholder="votre.email@exemple.com" type="email"/>
</div>
</div>
<div class="flex flex-col gap-y-1.5">
<label class="text-sm font-medium text-ogoue-dark-gray dark:text-gray-300" for="password">Mot de passe</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-3 text-gray-400 dark:text-gray-500">lock</span>
<input class="form-input h-12 w-full rounded-lg border border-ogoue-border bg-white p-3 pl-10 text-ogoue-dark-gray placeholder:text-gray-400 focus:border-ogoue-green focus:ring-2 focus:ring-ogoue-green/50 dark:border-gray-600 dark:bg-ogoue-dark-gray/50 dark:text-white dark:placeholder:text-gray-500 dark:focus:border-primary dark:focus:ring-primary/50" id="password" placeholder="••••••••" type="password"/>
</div>
</div>
<div>
<fieldset>
<legend class="mb-3 text-sm font-medium text-ogoue-dark-gray dark:text-gray-300">Vous êtes :</legend>
<div class="grid grid-cols-3 gap-2">
<label class="relative">
<input checked="" class="peer sr-only" name="role" type="radio" value="gerant"/>
<div class="flex cursor-pointer flex-col items-center justify-center rounded-lg border border-ogoue-border bg-white p-3 text-center text-sm font-semibold text-ogoue-dark-gray transition-colors duration-200 peer-checked:border-ogoue-green peer-checked:bg-ogoue-green peer-checked:text-white dark:border-gray-600 dark:bg-ogoue-dark-gray/50 dark:text-gray-300 dark:peer-checked:border-primary dark:peer-checked:bg-primary dark:peer-checked:text-ogoue-dark-gray">
<span class="material-symbols-outlined mb-1">storefront</span>
                                            Gérant
                                        </div>
</label>
<label class="relative">
<input class="peer sr-only" name="role" type="radio" value="agent"/>
<div class="flex cursor-pointer flex-col items-center justify-center rounded-lg border border-ogoue-border bg-white p-3 text-center text-sm font-semibold text-ogoue-dark-gray transition-colors duration-200 peer-checked:border-ogoue-green peer-checked:bg-ogoue-green peer-checked:text-white dark:border-gray-600 dark:bg-ogoue-dark-gray/50 dark:text-gray-300 dark:peer-checked:border-primary dark:peer-checked:bg-primary dark:peer-checked:text-ogoue-dark-gray">
<span class="material-symbols-outlined mb-1">monitoring</span>
                                            Agent
                                        </div>
</label>
<label class="relative">
<input class="peer sr-only" name="role" type="radio" value="admin"/>
<div class="flex cursor-pointer flex-col items-center justify-center rounded-lg border border-ogoue-border bg-white p-3 text-center text-sm font-semibold text-ogoue-dark-gray transition-colors duration-200 peer-checked:border-ogoue-green peer-checked:bg-ogoue-green peer-checked:text-white dark:border-gray-600 dark:bg-ogoue-dark-gray/50 dark:text-gray-300 dark:peer-checked:border-primary dark:peer-checked:bg-primary dark:peer-checked:text-ogoue-dark-gray">
<span class="material-symbols-outlined mb-1">admin_panel_settings</span>
                                            Admin
                                        </div>
</label>
</div>
</fieldset>
</div>
<div class="flex flex-col items-center gap-4">
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-ogoue-blue text-center text-base font-bold text-white transition-colors duration-200 hover:bg-opacity-90 dark:bg-primary dark:text-ogoue-dark-gray dark:hover:bg-primary/90" type="submit">Se connecter</button>
<a class="text-sm text-ogoue-blue hover:underline dark:text-primary/80" href="#">Mot de passe oublié ?</a>
</div>
</form>
<div class="mt-6 text-center">
<p class="text-sm text-ogoue-dark-gray dark:text-gray-300">Vous n'avez pas de compte ? <a class="font-semibold text-ogoue-blue hover:underline dark:text-primary" href="#">Créez un compte</a></p>
</div>
</div>
</main>
</div>
</div>

</body></html>
