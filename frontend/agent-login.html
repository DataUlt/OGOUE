<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Connexion Agent - OGOUE</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" crossorigin href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#1de22e",
            "background-light": "#f6f8f6",
            "background-dark": "#111712",
            "text-light": "#0a0c0a",
            "text-light-muted": "#5c6c60",
            secondary: "#1E3A5F",
          },
          fontFamily: {
            display: ["Manrope", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem",
            lg: "2rem",
            xl: "3rem",
            full: "9999px",
          },
        },
      },
    };
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>

<body class="bg-background-light font-display text-text-light antialiased">
  <div class="relative w-full overflow-x-hidden">

    <!-- HEADER -->
    <header class="sticky top-0 z-50 w-full bg-background-light/80 backdrop-blur-md">
      <div class="max-w-7xl mx-auto px-6 lg:px-8">
        <div class="flex items-center justify-between h-20 border-b border-black/10">
          <div class="flex items-center gap-4">
            <a href="/index.html" class="flex items-center gap-2">
              <img src="/app/Logo-ogoue (2).png" alt="OGOUÉ Logo" class="h-28 w-auto">
            </a>
          </div>

          <nav class="hidden md:flex items-center gap-8">
            <a class="text-text-light-muted hover:text-text-light text-sm font-medium transition-colors" href="/index.html">Accueil</a>
            <a class="text-text-light-muted hover:text-text-light text-sm font-medium transition-colors" href="/index.html#features">Fonctionnalités</a>
            <a class="text-text-light-muted hover:text-text-light text-sm font-medium transition-colors" href="/index.html#benefits">Avantages</a>
            <a class="text-text-light-muted hover:text-text-light text-sm font-medium transition-colors" href="/apropos.html">À propos</a>
          </nav>

          <!-- Mobile menu button -->
          <button id="mobile-menu-btn" class="md:hidden text-text-light">
            <span class="material-symbols-outlined text-2xl">menu</span>
          </button>

          <div class="hidden md:flex items-center gap-3">
            <a href="/login.html" class="text-text-light-muted hover:text-text-light text-sm font-semibold transition-colors">Se connecter</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden fixed inset-0 top-20 z-40 md:hidden bg-background-light border-t border-black/10">
      <nav class="flex flex-col p-6 space-y-4">
        <a href="/index.html" class="text-text-light font-medium hover:text-primary transition-colors">Accueil</a>
        <a href="/index.html#features" class="text-text-light font-medium hover:text-primary transition-colors">Fonctionnalités</a>
        <a href="/index.html#benefits" class="text-text-light font-medium hover:text-primary transition-colors">Avantages</a>
        <a href="/apropos.html" class="text-text-light font-medium hover:text-primary transition-colors">À propos</a>
        <hr class="border-black/10" />
        <a href="/login.html" class="text-primary font-bold hover:text-text-light transition-colors">Se connecter</a>
      </nav>
    </div>

    <main>

      <!-- FORM SECTION -->
      <section class="py-24 sm:py-32">
        <div class="max-w-md mx-auto px-6 lg:px-8">
          <div class="text-center mb-12">
            <h1 class="text-3xl font-black tracking-tighter text-text-light sm:text-4xl">
              Accès Agent
            </h1>
            <p class="mt-3 text-text-light-muted">
              Connectez-vous avec votre code d'accès personnel
            </p>
          </div>

          <div id="errorMessage" class="hidden p-4 mb-6 bg-red-100/80 border border-red-300 text-red-700 rounded-lg text-sm"></div>
          <div id="successMessage" class="hidden p-4 mb-6 bg-green-100/80 border border-green-300 text-green-700 rounded-lg text-sm"></div>

          <form class="space-y-6" onsubmit="handleAgentLogin(event)">
            <!-- Code d'accès -->
            <div>
              <label class="block text-sm font-semibold text-text-light mb-2" for="accessCode">
                Code d'accès
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="material-symbols-outlined text-text-light-muted">vpn_key</span>
                </div>
                <input
                  class="w-full pl-10 pr-12 py-3 rounded-lg border border-black/10 bg-white text-text-light placeholder-text-light-muted focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors font-mono tracking-widest uppercase"
                  id="accessCode"
                  name="accessCode"
                  placeholder="XXX-XXX-XXX"
                  type="text"
                  maxlength="11"
                  pattern="[A-Z0-9]{3}-[A-Z0-9]{3}-[A-Z0-9]{3}"
                  required
                />
                <button
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-text-light-muted hover:text-text-light transition-colors"
                  id="toggleAccessCode"
                  type="button"
                  onclick="togglePasswordVisibility('accessCode', 'toggleAccessCode')"
                >
                  <span class="material-symbols-outlined text-base">visibility</span>
                </button>
              </div>
              <p class="text-xs text-text-light-muted mt-2">
                Format: ABC-DEF-GHI (3 lettres/chiffres par groupe)
              </p>
            </div>

            <!-- Submit Button -->
            <button
              class="w-full py-3 px-4 rounded-lg bg-primary text-background-dark font-bold text-sm hover:bg-text-light transition-colors mt-8"
              type="submit">
              Se connecter
            </button>

            <div class="text-center text-sm text-text-light-muted">
              <a class="font-semibold text-primary hover:text-text-light transition-colors" href="/login.html">
                Retour à la connexion
              </a>
            </div>
          </form>
        </div>
      </section>

    </main>

    <!-- FOOTER -->
    <footer class="flex-shrink-0 bg-white border-t border-black/10 py-8">
      <div class="max-w-7xl mx-auto px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <div class="flex items-center gap-4">
            <a href="/index.html" class="flex items-center gap-2">
              <img src="/app/Logo-ogoue (2).png" alt="OGOUÉ Logo" class="h-28 w-auto">
            </a>
          </div>

          <p class="text-sm text-text-light-muted">© 2026 OGOUÉ. Tous droits réservés.</p>
        </div>
      </div>
    </footer>

  </div>

  <script>
    const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3001'
      : 'https://api.ogoue.com';

    async function handleAgentLogin(event) {
      event.preventDefault();
      
      const accessCode = document.getElementById('accessCode').value.trim();
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const submitBtn = event.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');

      if (!accessCode) {
        showError('Veuillez entrer votre code d\'accès');
        return;
      }

      try {
        submitBtn.textContent = "Connexion en cours...";
        submitBtn.disabled = true;

        const response = await fetch(`${API_BASE_URL}/api/auth/agent-login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ accessCode })
        });

        const data = await response.json();

        if (!response.ok) {
          showError(data.error || 'Code d\'accès invalide');
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
          return;
        }

        localStorage.setItem('authToken', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        if (data.organization) {
          localStorage.setItem('ogo_org', JSON.stringify(data.organization));
        }

        showSuccess("Connexion réussie ! Redirection...");

        const APP_BASE = (['localhost','127.0.0.1'].some(h => location.hostname.includes(h)))
          ? 'http://127.0.0.1:8080/app'
          : 'https://ogoue.com/app';
        setTimeout(() => {
          window.location.href = `${APP_BASE}/module_agent_dashboard.html`;
        }, 1500);

      } catch (error) {
        console.error('Error:', error);
        showError("Erreur réseau : " + error.message);
        const submitBtn = event.target.querySelector('button[type="submit"]');
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.classList.remove('hidden');
    }

    function togglePasswordVisibility(inputId, buttonId) {
      const input = document.getElementById(inputId);
      const button = document.getElementById(buttonId);
      const icon = button.querySelector('.material-symbols-outlined');
      
      if (input.type === 'password' || input.type === 'text') {
        if (input.type === 'text') {
          input.type = 'password';
          icon.textContent = 'visibility';
        } else {
          input.type = 'text';
          icon.textContent = 'visibility_off';
        }
      }
    }

    // Mobile menu toggle - Direct binding
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (mobileMenuBtn && mobileMenu) {
      mobileMenuBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        mobileMenu.classList.toggle('hidden');
        console.log('Menu toggled. Hidden:', mobileMenu.classList.contains('hidden'));
      });

      // Close menu when clicking on a link
      mobileMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          mobileMenu.classList.add('hidden');
        });
      });
    } else {
      console.warn('Mobile menu elements not found:', { mobileMenuBtn, mobileMenu });
    }

    // Auto-format code as user types
    document.getElementById('accessCode').addEventListener('input', function(e) {
      let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
      if (value.length > 3) {
        value = value.slice(0, 3) + '-' + value.slice(3);
      }
      if (value.length > 7) {
        value = value.slice(0, 7) + '-' + value.slice(7, 10);
      }
      e.target.value = value;
    });
  </script>
</body>
</html>
