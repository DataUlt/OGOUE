<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGOUÉ - Application</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .app-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #13ecc8 0%, #0F766E 100%);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app" class="app-loader">
        <div class="text-center text-white">
            <div class="spinner mx-auto mb-4"></div>
            <p>Chargement de l'application OGOUÉ...</p>
        </div>
    </div>

    <script>
        // Configuration API
        const API_BASE_URL = 'https://api.ogoue.com';
        
        // Vérifier si l'utilisateur est connecté
        const token = localStorage.getItem('authToken');
        const userId = localStorage.getItem('userId');
        
        if (!token || !userId) {
            // Rediriger vers la page de login
            window.location.href = './login.html';
        } else {
            // Charger le tableau de bord
            window.location.href = './module_tableau_bord.html';
        }
    </script>
</body>
</html>
