                    <h1 class="text-3xl md:text-4xl font-black tracking-tight text-text-light mb-2">Gestion des Agents</h1>
                    <p class="text-text-light-muted">Créez et gérez les accès des agents à votre organisation</p>
                </div>
            </div>

            <!-- Section de création -->
            <div class="bg-white rounded-xl shadow-sm p-8 mb-8">
                <h2 class="text-xl font-bold text-text-light mb-6">Créer un nouvel agent</h2>
                
                <form id="agentForm" class="space-y-4">
                    <div>
                        <label for="firstName" class="block text-sm font-semibold text-text-light mb-2">
                            Prénom de l'agent
                        </label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            placeholder="Ex: Jean"
                            class="w-full px-4 py-3 border border-black/10 rounded-lg bg-white text-text-light placeholder-text-light-muted/60 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors"
                            required
                        >
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full py-3 px-4 rounded-lg bg-primary text-background-light font-bold text-sm hover:bg-text-light transition-colors"
                    >
                        <span class="material-symbols-outlined inline mr-2" style="font-size: 18px; vertical-align: middle;">add</span>
                        Créer l'agent
                    </button>
                </form>
            </div>

            <!-- Section de liste des agents -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-8 border-b border-black/10">
                    <h2 class="text-xl font-bold text-text-light">Mes agents</h2>
                </div>

                <div id="agentsList" class="divide-y divide-black/10">
                    <!-- Les agents seront affichés ici -->
                    <div class="p-8 text-center text-text-light-muted">
                        Chargement des agents...
                    </div>
                </div>
            </div>

    </main>
    </div>

    <script src="js/ogoue-state.js"></script>
    <script src="js/header-ui.js"></script>
    <script src="js/mobile-menu.js"></script>

    <script type="module">
        import { createAgent, listAgents, deleteAgent, copyAccessCode } from './js/agents-management.js';

        // Charger la liste des agents au chargement
        async function loadAgents() {
            try {
                const agents = await listAgents();
                displayAgents(agents);
            } catch (error) {
                console.error('Erreur chargement agents:', error);
                document.getElementById('agentsList').innerHTML = `
                    <div class="p-8 text-center text-red-600">
                        <p>Erreur lors du chargement des agents</p>
                    </div>
                `;
            }
        }

        // Afficher les agents dans le DOM
        function displayAgents(agents) {
            const agentsList = document.getElementById('agentsList');
            
            if (agents.length === 0) {
                agentsList.innerHTML = `
                    <div class="p-8 text-center text-text-light-muted">
                        <p>Aucun agent pour le moment</p>
                    </div>
                `;
                return;
            }

            agentsList.innerHTML = agents.map((agent) => `
                <div class="p-6 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-text-light">${agent.firstName}</h3>
                            <div class="mt-3 space-y-2">
                                <div class="flex items-center gap-3">
                                    <span class="text-sm text-text-light-muted">Code d'accès :</span>
                                    <code class="bg-gray-100 px-3 py-1 rounded font-mono text-sm text-text-light">
                                        ${agent.accessCode}
                                    </code>
                                    <button 
                                        type="button"
                                        onclick="navigator.clipboard.writeText('${agent.accessCode}').then(() => alert('Code copié !'))"
                                        class="text-primary hover:text-text-light text-sm font-medium transition-colors"
                                    >
                                        <span class="material-symbols-outlined" style="font-size: 18px; vertical-align: middle;">content_copy</span>
                                        Copier
                                    </button>
                                </div>
                                <div class="text-xs text-text-light-muted">
                                    Créé le : ${new Date(agent.createdAt).toLocaleDateString('fr-FR')}
                                </div>
                            </div>
                        </div>
                        <button 
                            type="button"
                            onclick="if (confirm('Êtes-vous sûr de vouloir supprimer cet agent ?')) { deleteAgentHandler('${agent.id}'); }"
                            class="text-red-600 hover:text-red-700 p-2 hover:bg-red-50 rounded-lg transition-colors"
                            title="Supprimer l'agent"
                        >
                            <span class="material-symbols-outlined" style="font-size: 24px;">delete</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Gestionnaire de suppression
        window.deleteAgentHandler = async (agentId) => {
            try {
                await deleteAgent(agentId);
                alert('Agent supprimé avec succès');
                loadAgents();
            } catch (error) {
                alert('Erreur lors de la suppression');
            }
        };

        // Formulaire de création
        document.getElementById('agentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value.trim();
            
            if (!firstName) {
                alert('Veuillez entrer le prénom de l\'agent');
                return;
            }

            try {
                const newAgent = await createAgent(firstName);
                alert(`Agent créé ! Code d'accès: ${newAgent.accessCode}`);
                document.getElementById('agentForm').reset();
                loadAgents();
            } catch (error) {
                alert('Erreur lors de la création de l\'agent');
            }
        });

        // Charger au démarrage
        loadAgents();
    </script>
