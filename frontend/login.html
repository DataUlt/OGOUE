<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Se Connecter - OGOUE</title>
  <link rel="icon" type="image/png" href="app/O-removebg-preview.png">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" crossorigin href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#0088CC",
            "background-light": "#f6f8f6",
            "background-dark": "#111712",
            "text-light": "#0a0c0a",
            "text-light-muted": "#5c6c60",
            secondary: "#1E3A5F",
          },
          fontFamily: {
            display: ["Manrope", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem",
            lg: "2rem",
            xl: "3rem",
            full: "9999px",
          },
        },
      },
    };
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>

<body class="bg-background-light font-display text-text-light antialiased flex flex-col min-h-screen">
  <div class="relative w-full overflow-x-hidden flex flex-col flex-1">

    <!-- HEADER -->
    <header class="sticky top-0 z-50 w-full bg-background-light/80 backdrop-blur-md">
      <div class="max-w-7xl mx-auto px-6 lg:px-8">
        <div class="flex items-center justify-between h-20 border-b border-black/10">
          <div class="flex items-center gap-4">
            <a href="/" class="flex items-center gap-2">
              <img src="/app/Logo-ogoue (2).png" alt="OGOUE Logo" class="h-28 w-auto">
            </a>
          </div>

          <nav class="hidden md:flex items-center gap-8">
            <a class="text-text-light-muted hover:text-text-light text-sm font-medium transition-colors" href="/">Accueil</a>
            <a class="text-text-light-muted hover:text-text-light text-sm font-medium transition-colors" href="/index.html#features">Fonctionnalités</a>
            <a class="text-text-light-muted hover:text-text-light text-sm font-medium transition-colors" href="/index.html#benefits">Avantages</a>
            <a class="text-text-light-muted hover:text-text-light text-sm font-medium transition-colors" href="/apropos">À propos</a>
          </nav>

          <!-- Mobile menu button -->
          <button id="mobile-menu-btn" class="md:hidden text-text-light">
            <span class="material-symbols-outlined text-2xl">menu</span>
          </button>

          <div class="hidden md:flex items-center gap-3">
            <a href="/signin"
               class="flex min-w-[84px] items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-primary text-background-dark text-sm font-bold tracking-wide hover:bg-primary/90 transition-colors">
              <span class="truncate">Créer compte</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden fixed inset-0 top-20 z-40 md:hidden bg-background-light border-t border-black/10">
      <nav class="flex flex-col p-6 space-y-4">
        <a href="/" class="text-text-light font-medium hover:text-primary transition-colors">Accueil</a>
        <a href="/index.html#features" class="text-text-light font-medium hover:text-primary transition-colors">Fonctionnalités</a>
        <a href="/index.html#benefits" class="text-text-light font-medium hover:text-primary transition-colors">Avantages</a>
        <a href="/apropos" class="text-text-light font-medium hover:text-primary transition-colors">À propos</a>
        <hr class="border-black/10" />
        <a href="/signin" class="text-primary font-bold hover:text-text-light transition-colors">Créer compte</a>
      </nav>
    </div>

    <main class="flex-1">

      <!-- FORM SECTION -->
      <section class="py-24 sm:py-32">
        <div class="max-w-md mx-auto px-6 lg:px-8">
          <div class="text-center mb-12">
            <h1 class="text-3xl font-black tracking-tighter text-text-light sm:text-4xl">
              Se connecter
            </h1>
            <p class="mt-3 text-text-light-muted">
              Accédez à votre espace OGOUE
            </p>
          </div>

          <div id="errorMessage" class="hidden p-4 mb-6 bg-red-100/80 border border-red-300 text-red-700 rounded-lg text-sm"></div>
          <div id="successMessage" class="hidden p-4 mb-6 bg-cyan-100/80 border border-cyan-300 text-cyan-700 rounded-lg text-sm"></div>

          <form class="space-y-6" onsubmit="handleLogin(event)">
            <!-- Email -->
            <div>
              <label class="block text-sm font-semibold text-text-light mb-2" for="email">
                Adresse e-mail
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="material-symbols-outlined text-text-light-muted">mail</span>
                </div>
                <input
                  class="w-full pl-10 pr-4 py-3 rounded-lg border border-black/10 bg-white text-text-light placeholder-text-light-muted focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors"
                  id="email"
                  name="email"
                  placeholder="votre.email@exemple.com"
                  type="email"
                  required
                />
              </div>
            </div>

            <!-- Password -->
            <div>
              <label class="block text-sm font-semibold text-text-light mb-2" for="password">
                Mot de passe
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="material-symbols-outlined text-text-light-muted">lock</span>
                </div>
                <input
                  class="w-full pl-10 pr-12 py-3 rounded-lg border border-black/10 bg-white text-text-light placeholder-text-light-muted focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors"
                  id="password"
                  name="password"
                  placeholder="••••••••"
                  type="password"
                  required
                />
                <button
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-text-light-muted hover:text-text-light transition-colors"
                  id="togglePassword"
                  type="button"
                  onclick="togglePasswordVisibility('password', 'togglePassword')"
                >
                  <span class="material-symbols-outlined text-base">visibility</span>
                </button>
              </div>
            </div>

            <!-- Role Selection -->
            <div>
              <label class="block text-sm font-semibold text-text-light mb-3">
                Vous êtes :
              </label>
              <div class="grid grid-cols-2 gap-3">
                <label class="cursor-pointer group">
                  <input checked="" class="peer sr-only" name="role" type="radio" value="gerant" />
                  <div
                    class="flex flex-col items-center justify-center p-3 rounded-lg border border-black/10 bg-white hover:bg-white/60 peer-checked:bg-primary peer-checked:text-background-dark peer-checked:border-primary transition-all">
                    <span class="material-symbols-outlined mb-2">storefront</span>
                    <span class="text-xs font-semibold">Gérant</span>
                  </div>
                </label>
                <label class="cursor-pointer group">
                  <input class="peer sr-only" name="role" type="radio" value="agent" />
                  <div
                    class="flex flex-col items-center justify-center p-3 rounded-lg border border-black/10 bg-white hover:bg-white/60 peer-checked:bg-primary peer-checked:text-background-dark peer-checked:border-primary transition-all">
                    <span class="material-symbols-outlined mb-2">people</span>
                    <span class="text-xs font-semibold">Agent</span>
                  </div>
                </label>
              </div>
            </div>

            <!-- Submit Button -->
            <div id="gerantButton">
              <button
                class="w-full py-3 px-4 rounded-lg bg-primary text-background-dark font-bold text-sm hover:bg-primary/90 transition-colors"
                type="submit">
                Se connecter
              </button>
            </div>
            <div id="agentButton" class="hidden">
              <a href="/agent-login"
                class="block w-full py-3 px-4 rounded-lg bg-primary text-background-dark font-bold text-sm hover:bg-primary/90 transition-colors text-center">
                Accéder à mon espace
              </a>
            </div>

            <!-- Links -->
            <div class="text-center">
              <a class="text-sm text-text-light-muted hover:text-text-light transition-colors" href="forgot-password">
                Mot de passe oublié ?
              </a>
            </div>

            <div class="pt-4 border-t border-black/10 text-center">
              <p class="text-sm text-text-light-muted">
                Vous n'avez pas de compte ?
                <a class="font-semibold text-primary hover:text-text-light transition-colors" href="/signin">
                  Créez un compte
                </a>
              </p>
            </div>
          </form>
        </div>
      </section>

    </main>

    <!-- FOOTER -->
    <footer class="flex-shrink-0 bg-white border-t border-black/10 py-8">
      <div class="max-w-7xl mx-auto px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <div class="flex items-center gap-4">
            <a href="/" class="flex items-center gap-2">
              <img src="/app/Logo-ogoue (2).png" alt="OGOUE Logo" class="h-28 w-auto">
            </a>
          </div>

          <p class="text-sm text-text-light-muted">© 2026 OGOUE. Tous droits réservés.</p>
        </div>
      </div>
    </footer>

  </div>

  <script>
    const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3001'
      : 'https://api.ogoue.com';

    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const submitBtn = event.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');
      
      if (!email || !password) {
        showError("Veuillez remplir tous les champs");
        return;
      }
      
      try {
        submitBtn.textContent = "Connexion en cours...";
        submitBtn.disabled = true;
        
        const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          showError(data.error || "Erreur de connexion");
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
          return;
        }
        
        localStorage.setItem('authToken', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        
        try {
          const orgResponse = await fetch(`${API_BASE_URL}/api/organization`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${data.token}`
            }
          });
          
          if (orgResponse.ok) {
            const orgData = await orgResponse.json();
            localStorage.setItem('ogo_org', JSON.stringify(orgData));
          }
        } catch (orgError) {
          console.error('Could not fetch organization:', orgError);
        }
        
        showSuccess("Connexion réussie ! Redirection...");
        
        const APP_BASE = (['localhost','127.0.0.1'].some(h => location.hostname.includes(h)))
          ? 'http://127.0.0.1:8080/app'
          : 'https://www.ogoue.com/app';
        setTimeout(() => {
          window.location.href = `${APP_BASE}/module_tableau_bord.html`;
        }, 1500);
        
      } catch (error) {
        console.error('Error:', error);
        showError("Erreur réseau : " + error.message);
        const submitBtn = event.target.querySelector('button[type="submit"]');
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
    }
    
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.classList.remove('hidden');
    }

    document.addEventListener('DOMContentLoaded', function() {
      const gerantButton = document.getElementById('gerantButton');
      const agentButton = document.getElementById('agentButton');
      const roleInputs = document.querySelectorAll('input[name="role"]');

      roleInputs.forEach(input => {
        input.addEventListener('change', function() {
          if (this.value === 'agent') {
            gerantButton.classList.add('hidden');
            agentButton.classList.remove('hidden');
            setTimeout(() => {
              window.location.href = '/agent-login.html';
            }, 300);
          } else {
            gerantButton.classList.remove('hidden');
            agentButton.classList.add('hidden');
          }
        });
      });
    });

    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', () => {
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      
      if (mobileMenuBtn && mobileMenu) {
        mobileMenuBtn.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });

        // Close menu when clicking on a link
        mobileMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
          });
        });
      }
    });
    function togglePasswordVisibility(inputId, buttonId) {
      const input = document.getElementById(inputId);
      const button = document.getElementById(buttonId);
      const icon = button.querySelector('.material-symbols-outlined');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'visibility_off';
      } else {
        input.type = 'password';
        icon.textContent = 'visibility';
      }
    }
  </script>
</body>
</html>
