# Configuration Netlify pour le frontend OGOUÉ
# Déploie un frontend statique avec routing vers l'application

[build]
  # Dossier racine du projet (pas de build process, fichiers statiques)
  publish = "."
  command = "echo Deploying static frontend"

# Configuration des redirects pour SPA (Single Page Application)
[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200

# Redirect de toutes les pages non-trouvées vers index.html (pour les routes SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuration des en-têtes de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    # Autorise les requêtes cross-origin vers l'API
    Access-Control-Allow-Origin = "*"
    # Prévention du clickjacking
    X-Frame-Options = "SAMEORIGIN"
    # Protection XSS
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    # Content Security Policy
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.ogoue.com"

# Cache des fichiers statiques
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
