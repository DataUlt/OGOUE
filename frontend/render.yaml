services:
  - type: web
    name: ogoue-frontend
    env: static
    buildCommand: echo "Deploying static frontend"
    staticPublishPath: .
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
    routes:
      - type: rewrite
        source: /app/*
        destination: /app/index.html
      - type: rewrite
        source: /*
        destination: /index.html
