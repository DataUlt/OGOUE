<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comptabilité Agent - OGOUE</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen flex flex-col" id="app">
        <!-- Header simplifié -->
        <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-6">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Gestion Comptable</h1>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Enregistrez et suivez vos ventes et dépenses</p>
                </div>
                <button onclick="logout()" class="flex items-center gap-2 text-red-600 hover:text-red-700 font-medium">
                    <span class="material-icons-outlined">logout</span>
                    Déconnexion
                </button>
            </div>
        </header>

        <!-- Tabs -->
        <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
            <div class="max-w-7xl mx-auto px-6 flex gap-8">
                <button onclick="switchTab('ventes')" id="tab-ventes" class="py-4 px-2 font-medium text-teal-600 border-b-2 border-teal-600 hover:text-teal-700">
                    Ventes
                </button>
                <button onclick="switchTab('depenses')" id="tab-depenses" class="py-4 px-2 font-medium text-gray-600 dark:text-gray-300 border-b-2 border-transparent hover:text-gray-900 dark:hover:text-white">
                    Dépenses
                </button>
                <button onclick="switchTab('resume')" id="tab-resume" class="py-4 px-2 font-medium text-gray-600 dark:text-gray-300 border-b-2 border-transparent hover:text-gray-900 dark:hover:text-white">
                    Résumé
                </button>
            </div>
        </div>

        <!-- Contenu -->
        <main class="max-w-7xl mx-auto w-full px-6 py-8 flex-1">
            <!-- Ventes Tab -->
            <div id="content-ventes" class="space-y-6">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-8">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Enregistrer une nouvelle vente</h2>
                    <iframe src="module_ventes.html" class="w-full h-screen border-0 rounded-lg"></iframe>
                </div>
            </div>

            <!-- Dépenses Tab -->
            <div id="content-depenses" class="hidden space-y-6">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-8">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Enregistrer une nouvelle dépense</h2>
                    <iframe src="module_depenses.html" class="w-full h-screen border-0 rounded-lg"></iframe>
                </div>
            </div>

            <!-- Résumé Tab -->
            <div id="content-resume" class="hidden space-y-6">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-8">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Résumé Financier</h2>
                    <iframe src="module_resume_ventes_depenses.html" class="w-full h-screen border-0 rounded-lg"></iframe>
                </div>
            </div>
        </main>
    </div>

    <script>
        function switchTab(tab) {
            // Masquer tous les contenus
            document.getElementById('content-ventes').classList.add('hidden');
            document.getElementById('content-depenses').classList.add('hidden');
            document.getElementById('content-resume').classList.add('hidden');

            // Réinitialiser tous les tabs
            document.getElementById('tab-ventes').classList.remove('text-teal-600', 'border-teal-600');
            document.getElementById('tab-depenses').classList.remove('text-teal-600', 'border-teal-600');
            document.getElementById('tab-resume').classList.remove('text-teal-600', 'border-teal-600');

            document.getElementById('tab-ventes').classList.add('text-gray-600', 'dark:text-gray-300', 'border-transparent');
            document.getElementById('tab-depenses').classList.add('text-gray-600', 'dark:text-gray-300', 'border-transparent');
            document.getElementById('tab-resume').classList.add('text-gray-600', 'dark:text-gray-300', 'border-transparent');

            // Afficher le contenu sélectionné
            document.getElementById(`content-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.remove('text-gray-600', 'dark:text-gray-300', 'border-transparent');
            document.getElementById(`tab-${tab}`).classList.add('text-teal-600', 'border-teal-600');
        }

        function logout() {
            if(confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                localStorage.removeItem('organization');
                window.location.href = 'http://localhost:3000/login.html';
            }
        }

        // Vérifier que l'utilisateur est un agent
        window.addEventListener('load', () => {
            const user = localStorage.getItem('user');
            const token = localStorage.getItem('authToken');
            
            if (!user || !token) {
                window.location.href = 'http://localhost:3000/login.html';
                return;
            }

            try {
                const userData = JSON.parse(user);
                if (userData.role !== 'agent') {
                    // Si ce n'est pas un agent, le rediriger vers le dashboard normal
                    window.location.href = 'module_tableau_bord.html';
                }
            } catch (e) {
                window.location.href = 'http://localhost:3000/login.html';
            }
        });
    </script>
</body>
</html>
