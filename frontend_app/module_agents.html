<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Agents - OGOUE</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
            <div class="max-w-6xl mx-auto px-6 py-6">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Gestion des Agents</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-1">Créez et gérez les accès des agents à votre boutique</p>
            </div>
        </header>

        <!-- Contenu principal -->
        <main class="max-w-6xl mx-auto px-6 py-12">
            <!-- Section de création -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-8 mb-8">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Créer un nouvel agent</h2>
                
                <form id="agentForm" class="space-y-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Prénom de l'agent
                        </label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            placeholder="Ex: Jean"
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-teal-500"
                            required
                        >
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-teal-600 hover:bg-teal-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
                    >
                        <span class="material-symbols-outlined inline mr-2" style="font-size: 20px; vertical-align: middle;">add</span>
                        Créer l'agent
                    </button>
                </form>
            </div>

            <!-- Section de liste des agents -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm overflow-hidden">
                <div class="p-8 border-b border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white">Mes agents</h2>
                </div>

                <div id="agentsList" class="divide-y divide-gray-200 dark:divide-gray-700">
                    <!-- Les agents seront affichés ici -->
                    <div class="p-8 text-center text-gray-500 dark:text-gray-400">
                        Chargement des agents...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { createAgent, listAgents, deleteAgent, copyAccessCode } from './js/agents-management.js';

        // Charger la liste des agents au chargement
        async function loadAgents() {
            try {
                const agents = await listAgents();
                displayAgents(agents);
            } catch (error) {
                console.error('Erreur chargement agents:', error);
                document.getElementById('agentsList').innerHTML = `
                    <div class="p-8 text-center text-red-600">
                        <p>Erreur lors du chargement des agents</p>
                    </div>
                `;
            }
        }

        // Afficher les agents dans le DOM
        function displayAgents(agents) {
            const agentsList = document.getElementById('agentsList');
            
            if (agents.length === 0) {
                agentsList.innerHTML = `
                    <div class="p-8 text-center text-gray-500 dark:text-gray-400">
                        <p>Aucun agent pour le moment</p>
                    </div>
                `;
                return;
            }

            agentsList.innerHTML = agents.map((agent) => `
                <div class="p-6 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${agent.firstName}</h3>
                            <div class="mt-3 space-y-2">
                                <div class="flex items-center gap-3">
                                    <span class="text-sm text-gray-600 dark:text-gray-400">Code d'accès :</span>
                                    <code class="bg-gray-100 dark:bg-gray-700 px-3 py-1 rounded font-mono text-sm text-gray-900 dark:text-gray-100">
                                        ${agent.accessCode}
                                    </code>
                                    <button 
                                        type="button"
                                        onclick="navigator.clipboard.writeText('${agent.accessCode}').then(() => alert('Code copié !'))"
                                        class="text-teal-600 hover:text-teal-700 dark:text-teal-400 dark:hover:text-teal-300 text-sm font-medium transition-colors"
                                    >
                                        <span class="material-symbols-outlined" style="font-size: 18px; vertical-align: middle;">content_copy</span>
                                        Copier
                                    </button>
                                </div>
                                <div class="text-xs text-gray-500 dark:text-gray-400">
                                    Créé le : ${new Date(agent.createdAt).toLocaleDateString('fr-FR')}
                                </div>
                            </div>
                        </div>
                        <button 
                            type="button"
                            onclick="if (confirm('Êtes-vous sûr de vouloir supprimer cet agent ?')) { deleteAgentHandler('${agent.id}'); }"
                            class="text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 p-2 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors"
                            title="Supprimer l'agent"
                        >
                            <span class="material-symbols-outlined" style="font-size: 24px;">delete</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Gestionnaire de suppression
        window.deleteAgentHandler = async (agentId) => {
            try {
                await deleteAgent(agentId);
                alert('Agent supprimé avec succès');
                loadAgents();
            } catch (error) {
                alert('Erreur lors de la suppression');
            }
        };

        // Formulaire de création
        document.getElementById('agentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value.trim();
            
            if (!firstName) {
                alert('Veuillez entrer le prénom de l\'agent');
                return;
            }

            try {
                const newAgent = await createAgent(firstName);
                alert(`Agent créé ! Code d'accès: ${newAgent.accessCode}`);
                document.getElementById('agentForm').reset();
                loadAgents();
            } catch (error) {
                alert('Erreur lors de la création de l\'agent');
            }
        });

        // Charger au démarrage
        loadAgents();
    </script>
</body>
</html>
