<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comptabilité - OGOUE</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen">
        <!-- Header simplifié -->
        <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-6">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Comptabilité</h1>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Gestion des ventes et dépenses</p>
                </div>
                <button onclick="logout()" class="flex items-center gap-2 text-red-600 hover:text-red-700 font-medium">
                    <span class="material-icons-outlined">logout</span>
                    Déconnexion
                </button>
            </div>
        </header>

        <!-- Contenu principal -->
        <main class="max-w-6xl mx-auto px-6 py-12">
            <!-- Cartes principales -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Ventes -->
                <a href="module_ventes.html" class="bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-lg transition p-8 flex flex-col items-center text-center">
                    <span class="material-icons-outlined text-5xl text-green-600 mb-4">trending_up</span>
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">Mes Ventes</h2>
                    <p class="text-gray-600 dark:text-gray-300 text-sm">Enregistrez et suivez vos ventes</p>
                </a>

                <!-- Dépenses -->
                <a href="module_depenses.html" class="bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-lg transition p-8 flex flex-col items-center text-center">
                    <span class="material-icons-outlined text-5xl text-orange-600 mb-4">receipt</span>
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">Mes Dépenses</h2>
                    <p class="text-gray-600 dark:text-gray-300 text-sm">Enregistrez et suivez vos dépenses</p>
                </a>

                <!-- Résumé -->
                <a href="module_resume_ventes_depenses.html" class="bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-lg transition p-8 flex flex-col items-center text-center">
                    <span class="material-icons-outlined text-5xl text-blue-600 mb-4">bar_chart</span>
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">Résumé</h2>
                    <p class="text-gray-600 dark:text-gray-300 text-sm">Consultez votre résumé financier</p>
                </a>
            </div>
        </main>
    </div>

    <script>
        function logout() {
            if(confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                localStorage.removeItem('organization');
                window.location.href = 'http://localhost:3000/login.html';
            }
        }

        // Vérifier que l'utilisateur est connecté
        window.addEventListener('load', () => {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                window.location.href = 'http://localhost:3000/login.html';
            }
        });
    </script>
</body>
</html>
