<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Réinitialiser le mot de passe - OGOUE</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0F766E",
                        secondary: "#102C4C",
                        "brand-dark-blue": "#4A6076",
                        "background-light": "#F5F7FA",
                        "background-dark": "#111827",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1F2937",
                        "text-main-light": "#111827",
                        "text-main-dark": "#F9FAFB",
                        "text-muted-light": "#6B7280",
                        "text-muted-dark": "#9CA3AF",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': '1rem',
                    },
                },
            },
        };
    </script>
    <style>
        .glass-overlay {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body
    class="bg-gray-100 dark:bg-background-dark font-sans flex items-center justify-center min-h-screen p-4 transition-colors duration-200">
    <div
        class="w-full max-w-2xl bg-surface-light dark:bg-surface-dark rounded-xl shadow-2xl overflow-hidden p-8 md:p-12">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="bg-[#3D5238] w-12 h-12 flex items-center justify-center text-[10px] font-bold tracking-widest uppercase rounded-sm shadow-sm text-white">
                    ogoué
                </div>
            </div>
            <h1 class="text-3xl font-bold text-text-main-light dark:text-text-main-dark mb-2">
                Réinitialiser votre mot de passe
            </h1>
            <p class="text-text-muted-light dark:text-text-muted-dark">
                Entrez votre adresse e-mail et nous vous enverrons un lien pour réinitialiser votre mot de passe.
            </p>
        </div>

        <!-- Messages -->
        <div id="errorMessage" class="hidden p-4 mb-6 bg-red-100 border border-red-400 text-red-700 rounded-md"></div>
        <div id="successMessage" class="hidden p-4 mb-6 bg-green-100 border border-green-400 text-green-700 rounded-md"></div>

        <!-- Form -->
        <form id="forgotPasswordForm" class="space-y-6" onsubmit="handleForgotPassword(event)">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-text-main-light dark:text-text-main-dark" for="email">
                    Adresse e-mail
                </label>
                <div class="relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="material-icons-outlined text-gray-400 text-xl">mail_outline</span>
                    </div>
                    <input
                        class="focus:ring-primary focus:border-primary block w-full pl-10 pr-3 py-3 sm:text-sm border border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-500"
                        id="email" 
                        name="email" 
                        placeholder="votre.email@exemple.com" 
                        type="email"
                        required />
                </div>
                <p class="text-xs text-text-muted-light dark:text-text-muted-dark">
                    Nous enverrons un lien de réinitialisation à cette adresse e-mail.
                </p>
            </div>

            <button
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-secondary hover:bg-[#0a1e35] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary transition-colors dark:bg-secondary dark:hover:bg-blue-900 disabled:opacity-50 disabled:cursor-not-allowed"
                type="submit"
                id="submitBtn">
                Envoyer le lien de réinitialisation
            </button>
        </form>

        <!-- Back to login -->
        <div class="text-center mt-6 pt-6 border-t border-gray-200 dark:border-gray-700">
            <p class="text-sm text-text-muted-light dark:text-text-muted-dark">
                Vous vous souvenez de votre mot de passe ?
                <a class="font-semibold text-secondary hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300"
                    href="login.html">
                    Se connecter
                </a>
            </p>
        </div>
    </div>

    <script>
        // Auto-detect API URL based on environment
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3001'
            : 'https://ogoue.onrender.com';

        async function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            // Hide messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validation
            if (!email) {
                showError("Veuillez entrer votre adresse e-mail");
                return;
            }
            
            try {
                // Disable button
                submitBtn.disabled = true;
                const originalText = submitBtn.textContent;
                submitBtn.textContent = "Envoi en cours...";
                
                // Send password reset request
                const response = await fetch(`${API_BASE_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess("Un e-mail de réinitialisation a été envoyé à votre adresse e-mail. Vérifiez votre boîte de réception et vos spams.");
                    document.getElementById('forgotPasswordForm').reset();
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showError(data.error || "Une erreur s'est produite. Veuillez réessayer.");
                }
            } catch (error) {
                console.error("Error:", error);
                showError("Erreur de connexion. Veuillez vérifier votre connexion Internet et réessayer.");
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            successDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>

</html>
