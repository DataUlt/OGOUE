services:
  - type: web
    name: ogoue-api
    runtime: node
    region: ohio
    plan: free
    
    # Repo & Branch
    repo: https://github.com/DataUlt/OGOUE.git
    branch: main
    rootDir: backend
    
    # Build & Start
    buildCommand: npm install
    startCommand: npm start
    
    # Environment Variables (to be set in Dashboard)
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: http://localhost:3000,http://localhost:3001,https://ogoue.onrender.com,https://app.ogoue.com
    
    # Health Check
    healthCheckPath: /health
    healthCheckInterval: 30
    
    # Auto-deploy on push
    autoDeploy: true
